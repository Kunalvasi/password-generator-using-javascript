<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PASSWORD GENERATOR</h1>
    <div class="display-box">
      <input type="text" readonly id="passwordDisplay" class="display" placeholder="PASSWORD">
      <button onclick="handleCopy()"><img src="copy.svg" alt="copy" width="23" height="23" ></button>
    </div>

    <div class="input-box">
      <div class="data-passwordLength">
        <p>Password Length</p>
        <div class="passwordLengthDisplay"></div>
      </div>

      <input type="range" min="1" max="20" id="rangeinput" step="1" class="slider">

      <div class="uppercase check">
        <input type="checkbox" id="uppercase" class="checkbox">
        <label for="uppercase">Include Uppercase Letters</label>
      </div>
      <div class="lowercase check">
        <input type="checkbox" id="lowercase" class="checkbox">
        <label for="lowercase">Include Lowercase Letters</label>
      </div>
      <div class="numbers check">
        <input type="checkbox" id="numbers" class="checkbox">
        <label for="numbers">Include Numbers</label>
      </div>
      <div class="symbols check">
        <input type="checkbox" id="symbols" class="checkbox">
        <label for="symbols">Include Symbols</label>
      </div>

      <div class="data-strength">
        <p>Strength</p>
        <div></div>
      </div>

      <button class="generatePassword">GENERATE PASSWORD</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
